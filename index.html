<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dice Roller</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🎲 Dice Roller 🎲</h1>
  <div class="dice-container">
    <div id="dice1" class="dice">⚀</div>
    <div id="dice2" class="dice">⚀</div>
  </div>
  <button onclick="rollDice()">Roll Dice</button>

  <script>
    const diceFaces = ['⚀', '⚁', '⚂', '⚃', '⚄', '⚅'];

    function rollDice() {
      const roll1 = Math.floor(Math.random() * 6);
      const roll2 = Math.floor(Math.random() * 6);

      document.getElementById('dice1').textContent = diceFaces[roll1];
      document.getElementById('dice2').textContent = diceFaces[roll2];

      // Optional: add a little animation
      document.getElementById('dice1').classList.add('shake');
      document.getElementById('dice2').classList.add('shake');

      setTimeout(() => {
        document.getElementById('dice1').classList.remove('shake');
        document.getElementById('dice2').classList.remove('shake');
      }, 500);
    }
  </script>
</body>
</html>
